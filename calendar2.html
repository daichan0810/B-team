<html>
<head>
<meta charset="UTF-8">
<title>Pickadate demo 001</title>

<!-- CSS -->
<link href="./css/calendar/fullcalendar.min.css" rel="stylesheet" type="text/css">
<link href='./css/calendar/fullcalendar.print.css' rel='stylesheet' media='print' />


<!-- JavaScript -->
<script type="text/javascript" src="./js/calendar/moment.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="./js/calendar/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="./js/calendar/fullcalendar.min.js"></script>
<script type="text/javascript" src="./js/calendar/ja.js"></script>


<script>
$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2016-08-01'
				},
				{
					title: 'Long Event',
					start: '2016-08-07',
					end: '2016-08-10'
				}
			]
		});

	});
</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#top {
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		font-size: 12px;
	}
	.left { float: left }
	.right { float: right }
	.clear { clear: both }

	#script-warning, #loading { display: none }
	#script-warning { font-weight: bold; color: red }

	#calendar {
		max-width: 900px;
		margin: 40px auto;
		padding: 0 10px;
	}

	.tzo {
		color: #000;
	}

</style>

<div id="calendar"></div>
</head>

</html>
